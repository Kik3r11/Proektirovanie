<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function Complete()
        {
            var x = document.getElementById("num");
            x = x.value;
            var regexp = /\b((([1-9])|([1-9][0-9])|(1[0-9][0-9])|(2[0-5][0-5]))\.(\d|([1-9][0-9])|(1[0-9][0-9])|(2[0-5][0-5]))\.(\d|([1-9][0-9])|(1[0-9][0-9])|(2[0-5][0-5]))\.((2[0-5][0-5])|(1[0-9][0-9])|([1-9][0-9])|\d))\b/;
            var r = regexp.test(x);
            result.innerHTML = r;
            
        }
	</script>
</head>
<body>
	<p>Введите IP адрес</p>
 	<input id="num" type="text">
    <input type="button" value="Проверить IP" onclick="Complete()">
    <p id="result"></p>
</body>
</html>
